<ion-view>
  <ion-content class="padding">
    <form name="loginForm">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="email" placeholder="user@email.com" ng-model="login.username" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="login.password" required>
        </label>
        <label>
      </div>
      <button class="button button-full button-assertive" ng-click="loginUser()" ng-disabled="loginForm.$invalid">
        Login
      </button>
    </form>
  </ion-content>
</ion-view>
